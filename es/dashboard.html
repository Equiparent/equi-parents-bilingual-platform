<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dashboard - Equi-Parents</title>  
    <style>  
        * { margin: 0; padding: 0; box-sizing: border-box; }  
        body {  
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;  
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #2563eb 100%);  
            min-height: 100vh;  
            color: white;  
            padding-bottom: 80px;  
        }  
        .header {  
            background: rgba(255, 255, 255, 0.1);  
            backdrop-filter: blur(10px);  
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);  
            padding: 1rem;  
            text-align: center;  
        }  
        .header h1 { font-size: 1.5rem; margin-bottom: 0.25rem; }  
        .header p { color: #bfdbfe; font-size: 0.875rem; }  
        .container { max-width: 768px; margin: 0 auto; padding: 1rem; }  
        .card {  
            background: rgba(255, 255, 255, 0.1);  
            backdrop-filter: blur(10px);  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            border-radius: 1rem;  
            padding: 1.5rem;  
            margin-bottom: 1rem;  
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);  
        }  
        .card h2 { font-size: 1.25rem; margin-bottom: 1rem; }  
        .quick-actions {  
            display: grid;  
            grid-template-columns: repeat(2, 1fr);  
            gap: 1rem;  
        }  
        .action-btn {  
            background: rgba(255, 255, 255, 0.15);  
            border: 1px solid rgba(255, 255, 255, 0.2);  
            border-radius: 0.75rem;  
            padding: 1.5rem 1rem;  
            text-align: center;  
            text-decoration: none;  
            color: white;  
            transition: all 0.2s;  
        }  
        .action-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.05); }  
        .action-btn .icon { font-size: 2rem; margin-bottom: 0.5rem; }  
        .action-btn .label { font-size: 0.875rem; font-weight: 600; }  
        .nav {  
            position: fixed;  
            bottom: 0;  
            left: 0;  
            right: 0;  
            background: #1e293b;  
            border-top: 1px solid #334155;  
            padding: 1rem;  
            display: flex;  
            justify-content: space-around;  
        }  
        .nav-item {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            color: #94a3b8;  
            text-decoration: none;  
            font-size: 0.75rem;  
        }  
        .nav-item.active { color: white; }  
        .nav-item .icon { font-size: 1.5rem; margin-bottom: 0.25rem; }  
    </style>  
</head>  
<body>  
    <header class="header">  
        <h1>üè† Dashboard</h1>

    </header>  
  
    <div class="container">

                </a>  
                <a href="expenses.html" class="action-btn">

                    <div class="label">Gastos</div>  
                </a>  
                <a href="children.html" class="action-btn">  
                    <div class="icon">üë∂</div>  
                    <div class="label">Hijos</div>  
                </a>  
                <a href="agreements.html" class="action-btn">  
                    <div class="icon">üìã</div>  
                    <div class="label">Acuerdos</div>  
                </a>  
            </div>  
        </div>  
    </div>  
  
    <nav class="nav">  
        <a href="dashboard.html" class="nav-item active">  
            <span class="icon">üè†</span>  
            <span>Inicio</span>  
        </a>  
        <a href="calendar.html" class="nav-item">  
            <span class="icon">üìÖ</span>  
            <span>Calendario</span>  
        </a>  
        <a href="activities.html" class="nav-item">  
            <span class="icon">‚ö°</span>

</html>
