<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos - Equi-Parents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(160deg, #3b82f6 0%, #a855f7 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #d8b4fe;
            --button-green-bg: #22c55e;
            --filter-bg: rgba(0,0,0,0.2);
            --filter-active-bg: #ffffff;
            --filter-active-text: #6d28d9;
            --button-download-bg: linear-gradient(90deg, #10b981, #2dd4bf);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .mobile-frame {
            max-width: 420px;
            margin: auto;
            background-color: #0f172a;
            border-radius: 2.5rem;
            padding: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .app-container {
            background: var(--bg-gradient);
            border-radius: 2rem;
            padding: 1.5rem 1rem;
            height: 800px;
            overflow-y: auto;
        }
        
        .app-container::-webkit-scrollbar { width: 0; }
        
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }
        .header-title {
             display: flex;
             align-items: center;
             gap: 0.75rem;
        }
        .header-title h1 { font-size: 1.25rem; font-weight: 600; }
        .header-title p { font-size: 0.85rem; color: var(--text-secondary); }
        .back-btn { color: var(--text-primary); text-decoration: none; font-size: 1rem; }
        
        .manage-btn {
            background-color: var(--button-green-bg);
            color: var(--text-primary);
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }
        .manage-btn:hover {
            transform: scale(1.05);
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .main-card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        .filter-btn {
            background-color: var(--filter-bg);
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .filter-btn:hover {
            background-color: rgba(0,0,0,0.3);
        }
        .filter-btn.active {
            background-color: var(--filter-active-bg);
            color: var(--filter-active-text);
            font-weight: 600;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            display: grid;
            place-items: center;
            color: white;
        }
        .stat-info .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .stat-info .value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .download-section {
            text-align: center;
            margin-top: 2rem;
        }
        #download-pdf-btn {
            background: var(--button-download-bg);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            max-width: 420px;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #download-pdf-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="capture-area">
        <div class="mobile-frame">
            <div class="app-container">
                <header class="app-header">
                    <a href="#" class="back-btn">&lt; Volver</a>
                    <div class="header-title">
                        <div>
                            <h1>üìä Resumen Financiero</h1>
                            <p>An√°lisis completo de gastos</p>
                        </div>
                    </div>
                    <button class="manage-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Gestionar
                    </button>
                </header>
        
                <main class="container">
                    <div class="main-card">
                        <h2>üóìÔ∏è Per√≠odo de An√°lisis</h2>
                        <div class="filters">
                            <button class="filter-btn">Mes Actual</button>
                            <button class="filter-btn active">Mes Anterior</button>
                            <button class="filter-btn">A√±o Actual</button>
                            <button class="filter-btn">Todo el Tiempo</button>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #22c55e;">$</div>
                        <div class="stat-info">
                            <div class="label">Total Gastos</div>
                            <div class="value">$944.015</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #3b82f6;">üìä</div>
                        <div class="stat-info">
                            <div class="label">Promedio por Gasto</div>
                            <div class="value">$85.820</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #a855f7;">üìã</div>
                        <div class="stat-info">
                            <div class="label">Total Registros</div>
                            <div class="value">11</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #f97316;">üéØ</div>
                        <div class="stat-info">
                            <div class="label">Categor√≠as Activas</div>
                            <div class="value">6</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div class="download-section">
        <button id="download-pdf-btn">Descargar PDF de Alta Resoluci√≥n</button>
    </div>

    <script>
        document.getElementById('download-pdf-btn').addEventListener('click', function () {
            const element = document.getElementById('capture-area');
            
            const opt = {
                margin:       0,
                filename:     'Resumen_Financiero_EquiParents.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 4, // Higher scale for higher resolution
                    useCORS: true, 
                    backgroundColor: null // Transparent background to capture body gradient
                },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generate the PDF from the entire mobile frame element
            html2pdf().from(element).set(opt).save();
        });
    </script>
</body>
</html>
